<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select city</option>
        <option value="">Current Location</option>
        <option value="">Los Angeles</option>
        <option value="">Paris</option>
        <option value="">Cairo</option>
      </select>
      <h2>London</h2>
      <div class="date">Saturday 10th July 2023</div>
      <div class="time">17:32</div>
      <hr />
      <h2>Tokyo</h2>
      <div class="date">Sunday 11th July 2023</div>
      <div class="time">01:32</div>
    </div>
    <footer>
      This page was coded by Chisom Okoro and is
      <a href="https://github.com/CO1090/world-clock-project"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
